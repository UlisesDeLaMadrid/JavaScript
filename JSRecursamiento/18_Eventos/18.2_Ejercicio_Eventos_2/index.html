<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

          <div class="col-6">
            <h3>Formulario</h3>
            <form action="" id="form-person" class="bg-dark text-white border rounded shadow p-3">
      <div class="form-group">
        <label for="name" class="mt-3">Nombre completo:</label>
        <input id="name" type="text" class="form-control" name="name" />
      </div>
      <div class="form-group">
        <label for="email" class="mt-3">Correo:</label>
        <input id="email" type="email" class="form-control" name="correo"/>
      </div>
      <div class="form-group">
        <label for="password" class="mt-3">Password</label>
        <input id="password" type="password" class="form-control" name="password"/>
      </div>
      <button id="submit" class="btn btn-primary mt-3">Crear usuario</button>
    </form>
          </div>
          <div class="col-6">
            <h3>Lista de usuarios</h3>
            <div id="list-container" class="container text-center">
                  
            </div>
          </div>
        </div>
      </div>
